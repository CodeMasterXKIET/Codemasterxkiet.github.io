    <style>

<body>
    <div class="container">
        <h1>Công Cụ Tạo Website HTML</h1>
        <p>Nhập mã HTML vào ô dưới đây và xem trước trang web:</p>
        
        <textarea id="htmlCode" placeholder="Nhập mã HTML của bạn ở đây..."></textarea>
        
        <button onclick="preview()">Xem trước</button>

        <h2>Xem trước:</h2>
        <iframe id="previewFrame"></iframe>

        <button id="saveLink" onclick="saveWebsite()">Lưu và Xuất bản</button>

        <p id="resultLink"></p>
    </div>

    <script>
        // Xem trước mã HTML nhập vào
        function preview() {
            const htmlCode = document.getElementById('htmlCode').value;
            const previewFrame = document.getElementById('previewFrame');
            const doc = previewFrame.document || previewFrame.contentDocument || previewFrame.contentWindow.document;
            doc.open();
            doc.write(htmlCode);
            doc.close();
        }

        // Lưu mã HTML vào file và tạo đường link xuất bản
        function saveWebsite() {
            const htmlCode = document.getElementById('htmlCode').value;

            // Tạo file HTML từ mã
            const blob = new Blob([htmlCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Tạo link xuất bản
            const resultLink = document.getElementById('resultLink');
            resultLink.innerHTML = `Website của bạn đã sẵn sàng! <a href="${url}" target="_blank">Nhấn vào đây để xem website của bạn</a>`;

            // Tạo đường link tải xuống
            const saveLink = document.getElementById('saveLink');
            saveLink.innerHTML = 'Tải về trang HTML của bạn';
            saveLink.onclick = function() {
                const a = document.createElement('a');
                a.href = url;
                a.download = 'website.html';
                a.click();
            };
        }
    </script>

</body>
