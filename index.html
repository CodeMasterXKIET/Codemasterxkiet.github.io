<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Xác Thực Con Người</title>
</head>
<body>

<style>
    #recaptchaForm {
        width: 300px;
        margin: 0px; 50%;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<form id="recaptchaForm">
    <div class="g-recaptcha" data-sitekey="6LeAj7AqAAAAAKXRRNJ7geO6fcgN9EUGmxRkRaMt"></div>
    <br>
    <input type="submit" value="Xác Thực">
</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<script>
    document.getElementById("recaptchaForm").onsubmit = function(event) {
        event.preventDefault();

        var response = grecaptcha.getResponse();
        if (response.length == 0) {
            alert("Vui lòng xác thực reCAPTCHA!");
        } else {
            window.location.href = 'trangchu.html';
        }
    };
</script>

</body>
</html>
